{% extends 'base.html' %}

{% block title %}
    <title>Customer Login</title>
{% endblock title %}

{% block content %}
    <div class="w3-container w3-margin w3-center">
    <form action="{% url 'cust:login' %}" method="POST" enctype="multipart/form-data">
        <div class=" w3-blue-grey w3-card w3-round w3-margin w3-padding">
            <h1 style="text-align: center; padding-top: 1em; padding-bottom: 1em;">Customer Login</h1>
        {% csrf_token %}

        {% if message is not None %}
        <p>{{ message }}</p>
        {% endif %}


        <label for="number">Unique Number:</label><br>
        <input type="number" name="number" id="number"><br><br>

        <label for="password">Password:</label><br>
        <input type="password" name="password" id="password"><br><br>


        <a href="{% url 'home-page' %}"><button type="button" class="w3-button w3-red button4">Go back</button></a>

        <input type="submit" class="w3-button w3-green button4 w3-margin" value="Log in">
        </div>
    </form>
</div>
{% endblock content %}
