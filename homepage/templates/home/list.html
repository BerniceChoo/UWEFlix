<style>

    body {

        z-index: 1;

        text-decoration: none;
        color: #fff;
        text-transform: uppercase;
        font-size: 20px;
        padding: 5px 10px;
    }
    .header ul li a:hover {
        background: #fff;
        color: #000;
    }
    .header h2 {
        text-align: center;
        color: #fff;
        font-size: 100px;
        margin-top: 25%;
        margin-bottom: 20px;
    }
    .header p {
        text-align: center;
        font-size: 18px;
        width: 35%;
        margin: auto;
        color: #ddd;
        line-height: 1.7;
    }
    @keyframes animate {
        0% {
            background-position: 0% 50%;
        }
        50% {
            background-position: 100% 50%;
        }
        100% {
            background-position: 0% 50%;
        }
    }
</style>
