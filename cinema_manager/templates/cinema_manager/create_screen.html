{% extends 'base.html' %}

{% block title %}
    <title>Create</title>
{% endblock title %}

{% block content %}
    <div class="w3-container w3-margin w3-center"> 
    <form action="" method="POST" enctype="multipart/form-data">
        <div class=" w3-blue w3-card w3-round w3-margin w3-padding"> 
        <h1 style="text-align: center; padding-top: 1em; padding-bottom: 1em;">Add New Screen Information</h1>
        {% csrf_token %}
        <label for="screenname">Screen Name:</label><br>
        <input type="text" name="screenname" id="screenname" value="UWESCREEN"><br><br>

        <label for="capacity">Seat Capacity:</label><br>
        <input type="text" name="capacity" id="capacity" value="100"><br><br>

        <a href="{% url 'screens-list' %}"><button type="button" class="w3-button w3-red button4">Go back</button></a>

        <input type="submit" class="w3-button w3-green button4 w3-margin">
        </div>
    </form>
</div>
{% endblock content %}
