{% extends 'cinema_manager/base.html' %}

{% block title %}
    <title>Delete</title>
{% endblock title %}

{% block content %}

<style>
body {
    font-family: helvetica;
    z-index: 1;
    background: linear-gradient(-45deg, #36090c, #db0021, #4d0008, #f70000);
    background-size: 400% 400%;
    width: 100%;
    height: 20%;
    animation: animate 15s ease infinite;
    text-align: center;        
    }
</style>


<div class="w3-container w3-margin w3-center"> 
    <form action="" method="POST" enctype="multipart/form-data">
        <div class=" w3-blue-grey w3-card w3-round w3-margin w3-padding button4"> 
        {% csrf_token %}

        <br><br>
        <div class="alert alert-danger" role="alert">
            {% for i in film %}
            <h1 style="text-align: center; padding-top: 1em; padding-bottom: 1em;">Are you sure you want to delete {{ i.filmTitle }} on the {{i.date}} {{i.showingTime}}?</h1>
            {% endfor %}
        </div>
        
        <div class="w3-center">
            <a href="{% url 'showing-list' %}"><button type="button" class="w3-button w3-green button4">Go back</button></a>
            <input class="w3-button w3-red button4 w3-margin" type="submit" value="Confirm">
        </div>
        <h1 style="text-align: center; padding-top: 5em; padding-bottom: 1em;"></h1>

        </div>
    </form>
</div>
{% endblock content %}
